<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-form">
            <div>
                <h1>Formulário de Anúncio</h1>                
                <div class="tipo-anuncio-container">
                    <label for="tipo-anuncio">Tipo de Anúncio: </label>
                    <select name="tipo-anuncio" id="tipo-anuncio">
                        <option value="imovel">Imóvel</option>
                        <option value="veiculo">Veículo</option>
                        <option value="produto">Produto</option>
                        <option value="servico">Serviço</option>
                    </select>

                    <!-- Exibir formulário específicos com base na seleção -->
                    <div class="container-form tipo-anuncio-container">
                        <div *ngIf="selectedTipoAnuncio === 'imovel'">
                            <label for="enderecoImovel">Endereço</label>
                            <input type="text" name="enderecoImovel" id="enderecoImovel">
                            <label for="cidadeImovel">Cidade</label>
                            <input type="text" name="cidadeImovel" id="cidadeImovel">
                        </div>
                    
                        <div *ngIf="selectedTipoAnuncio === 'veiculo'">
                            <div>
                                <label for="Marca">Marca</label>
                                <select name="marcaCarro" id="marcaCarro">
                                    <option value="ford">Ford</option>
        
                                </select>
                            </div>
                        </div>
                    
                        <div *ngIf="selectedTipoAnuncio === 'produto'">
                            <label for="tipoProduto">Tipo de Produto</label>
                            <select name="tipoProduto" id="tipoProduto">
                                <option value="eletronico">Eletrônico</option>
                                <option value="eletrodomestico">Eletrodoméstico</option>
                                <option value="vestuario">Vestuário</option>
                                <option value="brinquedo">Brinquedo</option>
                                <option value="decoracao">Decoração</option>
                                <option value="outros">Outros</option>
                            </select>
                        </div>
                    
                        <div *ngIf="selectedTipoAnuncio === 'servico'">
                            <label for="tipoServico">Tipo de Serviço</label>
                            <input type="text" name="tipoServico" id="tipoServico">
                        </div>
                    </div>
                </div>
            </div>
        </div>    
    </body>
</html>
