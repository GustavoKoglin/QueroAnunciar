<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quero Anunciar - Home</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="casa">
                <button class="btn btn-home custom-btn" onclick="encontrarImoveis()">
                <img src="../../assets/images/casa.png" alt=""> Imóvel
                </button>
            </div>
            <div class="veiculo">
                <button class="btn btn-vehicle custom-btn" onclick="encontrarVeiculos()">
                <img src="../../assets/images/veiculos-itinerantes-de-uma-estrada.png" alt=""> Veículo 
                </button>                 
            </div>
            <div class="produtos">
                <button class="btn btn-products custom-btn" onclick="encontrarProdutos()">
                <img src="../../assets/images/adicionar-produto.png" alt=""> Produtos 
                </button>                
            </div>
            <div class="servicos">
                <button class="btn btn-services custom-btn" onclick="encontrarServicos()">
                <img src="../../assets/images/servico-de-reparacao.png" alt=""> Serviços
                </button>                
            </div>
            </div>
        </body>
</html>
